<!DOCTYPE html>
<html lang="az" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Paneli - Məhsulu Redaktə Et</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 50px; max-width: 600px; }
        .card { border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .form-control, .form-select { border-radius: 8px; }
        .btn-primary { border-radius: 8px; }
        .img-preview { max-width: 200px; height: auto; border-radius: 8px; margin-top: 10px; }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-4">
        <h1 class="card-title text-center mb-4">Məhsulu Redaktə Et</h1>
        <form th:action="@{/admin/products/update}" th:object="${productUpdateDto}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{photoUrl}">

            <div class="mb-3">
                <label for="name" class="form-label">Ətir Adı:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Təsvir:</label>
                <textarea id="description" th:field="*{description}" class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Qiymət (AZN):</label>
                <input type="number" id="price" th:field="*{price}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Brend:</label>
                <input type="text" id="brand" th:field="*{brand}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="volume" class="form-label">Həcm (ml):</label>
                <input type="number" id="volume" th:field="*{volume}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="scent" class="form-label">Qoxu/Tərkib:</label>
                <input type="text" id="scent" th:field="*{scent}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Kateqoriya:</label>
                <select id="category" th:field="*{category}" class="form-control" required>
                    <option value="">Seçin</option>
                    <option value="uni sex">Uni Sex</option>
                    <option value="man">Man</option>
                    <option value="woman">Woman</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="currentImage" class="form-label">Mövcud Şəkil:</label><br>
                <img th:src="${productUpdateDto.photoUrl}" alt="Mövcud şəkil" class="img-preview">
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Yeni Şəkil Yüklə (isteğe bağlı):</label>
                <input type="file" id="image" name="image" class="form-control">
            </div>

            <button type="submit" class="btn btn-warning w-100">Yenilə</button>
        </form>
        <a th:href="@{/admin/products}" class="mt-3 text-center">Admin Panelinə Qayıt</a>
    </div>
</div>
</body>
</html>
