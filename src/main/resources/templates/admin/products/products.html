<!DOCTYPE html>
<html lang="az" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Paneli - Məhsullar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa;
    }
    .container {
        margin-top: 50px;
    }
    .table img {
        width: 100px;
        height: auto;
        border-radius: 8px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="mb-4">Məhsulların Siyahısı</h1>
  <a th:href="@{/admin/products/add}" class="btn btn-primary mb-3">Yeni Məhsul Əlavə Et</a>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Ad</th>
      <th scope="col">Qiymət</th>
      <th scope="col">Brend</th>
      <th scope="col">Həcm</th>
      <th scope="col">Qoxu</th>
      <th scope="col">Kateqoriya</th>
      <th scope="col">Şəkil</th>
      <th scope="col">Əməliyyatlar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.brand}"></td>
      <td th:text="${product.volume}"></td>
      <td th:text="${product.scent}"></td>
      <td th:text="${product.category}"></td>
      <td>
        <img th:src="${product.photoUrl}" alt="Məhsul şəkli">
      </td>
      <td>
        <a th:href="@{/admin/products/edit/{id}(id=${product.id})}" class="btn btn-sm btn-warning">Düzəliş Et</a>
        <form th:action="@{/admin/products/delete/{id}(id=${product.id})}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Məhsulu silmək istədiyinizə əminsiniz?');">Sil</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
