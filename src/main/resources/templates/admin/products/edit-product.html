<!DOCTYPE html>
<html lang="az" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Paneli - Məhsulu Redaktə Et</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 50px; max-width: 600px; }
        .card { border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .form-control, .form-select { border-radius: 8px; }
        .btn-warning { border-radius: 8px; }
        .img-preview {
            max-width: 200px;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-4 shadow-lg">
        <h1 class="card-title text-center mb-4 text-warning">Məhsulu Redaktə Et</h1>

        <!-- Uğur və Xəta Mesajları (Flash attributes, formadan kənarda qala bilər) -->
        <div th:if="${successMessage}" class="alert alert-success text-center" role="alert" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger text-center" role="alert" th:text="${errorMessage}"></div>

        <form th:action="@{/admin/products/update/{id}(id=*{id})}"
              th:object="${productUpdateDto}"
              method="post"
              enctype="multipart/form-data">

            <!-- ƏSAS DÜZƏLİŞ: Ümumi (global) xətaları formanın içində göstəririk. -->
            <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger text-center" role="alert">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
            </div>

            <!-- ID sahəsi -->
            <input type="hidden" th:field="*{id}">

            <!-- Köhnə Şəkil URL-ini saxlayır. Validation səhvi baş verdikdə bu məlumat DTO-da qalmalıdır. -->
            <input type="hidden" th:field="*{photoUrl}">

            <!-- 1. Ad (Name) -->
            <div class="mb-3">
                <label for="name" class="form-label">Ad:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''" required>
                <!-- Validasiya Xətası Göstəricisi -->
                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Ad xətası</div>
            </div>

            <!-- 2. Təsvir (Description) -->
            <div class="mb-3">
                <label for="description" class="form-label">Təsvir:</label>
                <textarea id="description" th:field="*{description}" class="form-control" th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''" rows="3" required></textarea>
                <!-- Validasiya Xətası Göstəricisi -->
                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Təsvir xətası</div>
            </div>

            <!-- 3. Qiymət (Price) -->
            <div class="mb-3">
                <label for="price" class="form-label">Qiymət (AZN):</label>
                <input type="number" id="price" th:field="*{price}" class="form-control" th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''" step="0.01" min="0.01" required>
                <!-- Validasiya Xətası Göstəricisi -->
                <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Qiymət xətası</div>
            </div>

            <div class="row">
                <!-- 4. Brend -->
                <div class="col-md-6 mb-3">
                    <label for="brand" class="form-label">Brend:</label>
                    <input type="text" id="brand" th:field="*{brand}" class="form-control" th:classappend="${#fields.hasErrors('brand')} ? 'is-invalid' : ''" required>
                    <!-- Validasiya Xətası Göstəricisi -->
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}">Brend xətası</div>
                </div>

                <!-- 5. Kateqoriya -->
                <div class="col-md-6 mb-3">
                    <label for="category" class="form-label">Kateqoriya:</label>
                    <select id="category" th:field="*{category}" class="form-select" th:classappend="${#fields.hasErrors('category')} ? 'is-invalid' : ''" required>
                        <option value="">Kateqoriya Seçin</option>
                        <option value="Unisex" th:selected="*{category} == 'Unisex'">Unisex</option>
                        <option value="Kişi" th:selected="*{category} == 'Kişi'">Kişi</option>
                        <option value="Qadın" th:selected="*{category} == 'Qadın'">Qadın</option>
                    </select>
                    <!-- Validasiya Xətası Göstəricisi -->
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Kateqoriya xətası</div>
                </div>
            </div>

            <div class="row">
                <!-- 6. Həcm (Volume) -->
                <div class="col-md-6 mb-3">
                    <label for="volume" class="form-label">Həcm (ml):</label>
                    <input type="number" id="volume" th:field="*{volume}" class="form-control" th:classappend="${#fields.hasErrors('volume')} ? 'is-invalid' : ''" required>
                    <!-- Validasiya Xətası Göstəricisi -->
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('volume')}" th:errors="*{volume}">Həcm xətası</div>
                </div>

                <!-- 7. Qoxu/Tərkib (Scent) -->
                <div class="col-md-6 mb-3">
                    <label for="scent" class="form-label">Qoxu/Tərkib:</label>
                    <input type="text" id="scent" th:field="*{scent}" class="form-control" th:classappend="${#fields.hasErrors('scent')} ? 'is-invalid' : ''" required>
                    <!-- Validasiya Xətası Göstəricisi -->
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('scent')}" th:errors="*{scent}">Qoxu xətası</div>
                </div>
            </div>

            <hr>

            <!-- 8. Mövcud Şəkil -->
            <div class="mb-3">
                <label class="form-label text-center w-100">Mövcud Şəkil:</label>
                <img th:src="*{photoUrl}" alt="Mövcud şəkil" class="img-preview">
            </div>

            <!-- 9. Yeni Şəkil Yüklə (DÜZƏLİŞ: Thymeleaf xəta yoxlaması silinib) -->
            <div class="mb-3">
                <label for="image" class="form-label">Yeni Şəkil Yüklə (isteğe bağlı):</label>
                <input type="file" id="image" name="image" class="form-control" accept="image/*">
                <small class="form-text text-muted">Yeni şəkil seçməsəniz, köhnə şəkil qalacaq.</small>
            </div>

            <button type="submit" class="btn btn-warning w-100 mt-3">Yenilə</button>
        </form>

        <div class="mt-3 text-center">
            <a th:href="@{/admin/products}" class="btn btn-outline-secondary btn-sm">Admin Panelinə Qayıt</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
