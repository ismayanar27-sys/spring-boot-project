<!DOCTYPE html>
<html lang="az" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Paneli - Sifarişlər</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Sifarişlərin Siyahısı</h1>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Müştəri Adı</th>
            <th scope="col">Email</th>
            <th scope="col">Telefon</th>
            <th scope="col">Ümumi Məbləğ</th>
            <th scope="col">Status</th>
            <th scope="col">Tarix</th>
            <th scope="col">Əməliyyatlar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.customerName}"></td>
            <td th:text="${order.customerEmail}"></td>
            <td th:text="${order.customerPhone}"></td>
            <td th:text="${order.totalAmount}"></td>
            <td th:text="${order.status}"></td>
            <td th:text="${order.orderDate}"></td>
            <td>
                <a th:href="@{/admin/orders/{id}(id=${order.id})}" class="btn btn-sm btn-info">Bax</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
