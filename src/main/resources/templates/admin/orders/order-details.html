<!DOCTYPE html>
<html lang="az" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sifariş Detalları</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa;
    }
    .container {
        margin-top: 50px;
    }
    .card {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card p-4">
    <h1 class="mb-4">Sifariş Detalları</h1>

    <div class="row">
      <div class="col-md-6">
        <h4>Sifariş Məlumatı</h4>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>ID:</strong> <span th:text="${order.id}"></span></li>
          <li class="list-group-item"><strong>Status:</strong> <span th:text="${order.status}"></span></li>
          <li class="list-group-item"><strong>Tarix:</strong> <span th:text="${order.orderDate}"></span></li>
          <li class="list-group-item"><strong>Ümumi Məbləğ:</strong> <span th:text="${order.totalAmount}"></span> AZN</li>
        </ul>
      </div>
      <div class="col-md-6">
        <h4>Müştəri Məlumatı</h4>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>Ad:</strong> <span th:text="${order.customerName}"></span></li>
          <li class="list-group-item"><strong>Email:</strong> <span th:text="${order.customerEmail}"></span></li>
          <li class="list-group-item"><strong>Telefon:</strong> <span th:text="${order.customerPhone}"></span></li>
        </ul>
      </div>
    </div>

    <h4 class="mt-4">Sifariş Statusunu Dəyiş</h4>
    <form th:action="@{'/admin/orders/' + ${order.id} + '/update-status'}" method="post" class="mb-4">
      <div class="input-group">
        <select class="form-select" name="status">
          <option th:value="'Hazırlanır'" th:selected="${order.status == 'Hazırlanır'}">Hazırlanır</option>
          <option th:value="'Göndərildi'" th:selected="${order.status == 'Göndərildi'}">Göndərildi</option>
          <option th:value="'Ləğv edildi'" th:selected="${order.status == 'Ləğv edildi'}">Ləğv edildi</option>
        </select>
        <button type="submit" class="btn btn-primary">Yenilə</button>
      </div>
    </form>

    <h4 class="mt-4">Sifariş Edilən Məhsullar</h4>
    <table class="table table-striped mt-2">
      <thead class="table-dark">
      <tr>
        <th scope="col">Məhsul Adı</th>
        <th scope="col">Qiymət</th>
        <th scope="col">Miqdar</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="item : ${order.orderItems}">
        <td th:text="${item.productName}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.quantity}"></td>
      </tr>
      </tbody>
    </table>

    <div class="mt-4">
      <a th:href="@{/admin/orders}" class="btn btn-secondary">Geri Qayıt</a>
    </div>
  </div>
</div>
</body>
</html>
