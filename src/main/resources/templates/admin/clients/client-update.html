<!DOCTYPE html>
<html lang="az" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Müştəri Məlumatlarını Yenilə</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa;
    }
    .container {
        margin-top: 50px;
        max-width: 600px;
    }
    .card {
        border: none;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .form-control, .form-select {
        border-radius: 8px;
    }
    .btn-warning {
        border-radius: 8px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card p-4">
    <h1 class="card-title text-center mb-4">Müştəri Məlumatlarını Yenilə</h1>
    <form th:action="@{/admin/clients/update/{id}(id=${clientUpDateDto.id})}" th:object="${clientUpDateDto}" method="post">
      <input type="hidden" th:field="*{id}" />
      <div class="mb-3">
        <label for="name" class="form-label">Ad:</label>
        <input type="text" id="name" th:field="*{name}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" th:field="*{email}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Təsvir:</label>
        <textarea id="description" th:field="*{description}" class="form-control" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="information" class="form-label">Məlumat:</label>
        <textarea id="information" th:field="*{information}" class="form-control" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-warning w-100">Yenilə</button>
    </form>
    <a th:href="@{/admin/clients}" class="mt-3 text-center">Müştərilərin Siyahısına Qayıt</a>
  </div>
</div>
</body>
</html>
