<!DOCTYPE html>
<html lang="az" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Müştərilər</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .btn-group {
            display: flex;
            gap: 5px;
        }
        /* Axtarış forması üçün stil */
        .search-form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Müştərilərin Siyahısı</h1>
    <a th:href="@{/admin/clients/add}" class="btn btn-primary mb-3">Yeni Müştəri Əlavə Et</a>

    <form th:action="@{/admin/clients}" method="get" class="search-form">
        <div class="input-group">
            <input type="text" name="keyword" class="form-control" placeholder="Ad, email və ya təsvirə görə axtar..." th:value="${keyword}">
            <button class="btn btn-outline-secondary" type="submit">Axtar</button>
        </div>
    </form>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Ad</th>
            <th scope="col">Email</th>
            <th scope="col">Təsvir</th>
            <th scope="col">Əməliyyatlar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}">
            <td th:text="${client.id}"></td>
            <td th:text="${client.name}"></td>
            <td th:text="${client.email}"></td>
            <td th:text="${client.description}"></td>
            <td>
                <div class="btn-group">
                    <a th:href="@{/admin/clients/edit/{id}(id=${client.id})}" class="btn btn-sm btn-warning">Düzəliş Et</a>
                    <form th:action="@{/admin/clients/delete/{id}(id=${client.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Müştərini silmək istədiyinizə əminsiniz?');">Sil</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
