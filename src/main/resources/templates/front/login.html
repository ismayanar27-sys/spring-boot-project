<!DOCTYPE html>
<html lang="az" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giriş | Admin Panel</title>
    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/css/main.css}" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            color: #ffb03c;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-container">
        <h2>Admin Girişi</h2>

        <div th:if="${param.error}" class="alert alert-danger">
            İstifadəçi adı və ya şifrə səhvdir.
        </div>

        <div th:if="${param.logout}" class="alert alert-success">
            Sistemdən çıxdınız.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">İstifadəçi Adı</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Şifrə</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary" style="background-color: #ffb03c; border-color: #ffb03c;">Daxil Ol</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
