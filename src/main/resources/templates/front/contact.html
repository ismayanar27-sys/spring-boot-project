<!DOCTYPE html>
<html lang="az" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Əlaqə | Yummy</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/aos/aos.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">
    <link th:href="@{/assets/css/main.css}" rel="stylesheet">

    <style>
        /* Boşluq xəbərdarlıqları üçün CSS */
        .invalid-feedback {
            display: none; /* Əvvəlcə gizli saxlayırıq */
            margin-top: 0.25rem;
            font-size: 80%;
            color: #dc3545;
        }
        .is-invalid + .invalid-feedback {
            display: block; /* Səhv olduqda göstəririk */
        }
    </style>

    <link th:href="@{/assets/img/favicon.png}" rel="icon">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body class="index-page">

<header th:replace="~{front/fragments/header :: header}"></header>

<main>
    <section id="contact">
        <div class="container">

            <div class="section-title text-center">
                <h2>Əlaqə</h2>
                <p>Bizimlə Əlaqə Saxlayın</p>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-10">

                    <div id="alertContainer" class="col-12 mb-4"></div>

                    <form id="contactForm" role="form" class="email-form">
                        <!-- CSRF -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" id="csrfToken" />
                        <input type="hidden" id="csrfHeaderName" th:value="${_csrf.headerName}" />

                        <div class="row gy-4">
                            <div class="col-md-6">
                                <input type="text" name="name" id="name" class="form-control" placeholder="Ad, Soyad" required>
                                <div id="nameError" class="invalid-feedback">Ad və Soyad zəruridir.</div>
                            </div>

                            <div class="col-md-6">
                                <input type="email" name="email" id="email" class="form-control" placeholder="E-poçt Ünvanınız" required>
                                <div id="emailError" class="invalid-feedback">Düzgün E-poçt ünvanı zəruridir.</div>
                            </div>

                            <div class="col-md-12">
                                <input type="text" name="subject" id="subject" class="form-control" placeholder="Mövzu" required>
                                <div id="subjectError" class="invalid-feedback">Mövzu zəruridir.</div>
                            </div>

                            <div class="col-md-12">
                                <textarea name="message" id="message" class="form-control" rows="6" placeholder="Mesajınız" required></textarea>
                                <div id="messageError" class="invalid-feedback">Mesaj zəruridir.</div>
                            </div>

                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-danger" id="submitBtn">Mesajı Göndər</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </section>
</main>

<footer th:replace="~{front/fragments/footer :: footer}"></footer>

<script>
    $(document).ready(function() {
        const form = $('#contactForm');
        const alertContainer = $('#alertContainer');
        const submitBtn = $('#submitBtn');
        const csrfToken = $('#csrfToken').val();
        const csrfHeaderName = $('#csrfHeaderName').val();

        // Sahələrin yoxlanılması (Client-side Validation)
        function validateField(fieldId, errorMessageId, validationFn) {
            const field = $(`#${fieldId}`);
            const errorDiv = $(`#${errorMessageId}`);

            // Sadə boşluq yoxlaması
            if (field.val().trim() === '' || !validationFn(field.val().trim())) {
                field.addClass('is-invalid');
                field.removeClass('is-valid');
                errorDiv.show();
                return false;
            } else {
                field.removeClass('is-invalid');
                field.addClass('is-valid');
                errorDiv.hide();
                return true;
            }
        }

        function validateEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        function validateForm() {
            let isValid = true;
            isValid &= validateField('name', 'nameError', (v) => v.length > 2);
            isValid &= validateField('email', 'emailError', validateEmail);
            isValid &= validateField('subject', 'subjectError', (v) => v.length > 5);
            isValid &= validateField('message', 'messageError', (v) => v.length > 10);
            return isValid;
        }

        // Alert göstərən funksiya
        function showAlert(message, type) {
            const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
            const alertHtml = `
                <div class="alert ${alertClass} text-center mb-4" role="alert">
                    <span>${message}</span>
                </div>
            `;
            alertContainer.html(alertHtml).fadeIn(300);
            setTimeout(() => alertContainer.fadeOut(500), 5000);
        }

        // Forma göndəriləndə
        form.on('submit', function(e) {
            e.preventDefault();

            // Client-side doğrulama
            if (!validateForm()) {
                showAlert('Zəhmət olmasa, formadakı səhvləri düzəldin.', 'error');
                return;
            }

            submitBtn.prop('disabled', true).text('Göndərilir...');
            alertContainer.empty(); // Əvvəlki xəbərdarlıqları təmizlə

            const formData = {
                name: $('#name').val(),
                email: $('#email').val(),
                subject: $('#subject').val(),
                message: $('#message').val()
            };

            const headers = {};
            if (csrfHeaderName && csrfToken) {
                headers[csrfHeaderName] = csrfToken;
            }

            $.ajax({
                type: 'POST',
                url: '/contact', // ✅ Controller-ə uyğun gələn düzgün ünvan
                contentType: 'application/json',
                headers: headers,
                data: JSON.stringify(formData),
                success: function(response) {
                    // Cavab SUCCESS və ya ERROR ilə başlamalıdır (Controller-in gözlədiyi format)
                    if (response && response.startsWith("SUCCESS")) {
                        showAlert(response.replace("SUCCESS:", ""), 'success');
                        form[0].reset();
                        // Uğurlu göndərişdən sonra sahələrin valid vəziyyətini təmizlə
                        form.find('.form-control').removeClass('is-valid is-invalid');
                    } else if (response && response.startsWith("ERROR")) {
                        showAlert(response.replace("ERROR:", ""), 'error');
                    } else {
                        showAlert('Naməlum cavab alındı.', 'error');
                    }
                    submitBtn.prop('disabled', false).text('Mesajı Göndər');
                },
                error: function(xhr) {
                    let message = 'Server xətası baş verdi. Zəhmət olmasa yenidən cəhd edin.';
                    // Əgər 403 Forbidden xətası (CSRF səhvi) gələrsə xəbərdarlıq verilir
                    if (xhr.status === 403) {
                         message = 'Təhlükəsizlik xətası (403): Sorğu bloka düşdü. Zəhmət olmasa səhifəni yeniləyin və yenidən cəhd edin.';
                    } else if (xhr.responseText) {
                        // Əgər Controller tərəfindən server-side validation xətası gələrsə
                        message = xhr.responseText.includes("ERROR:") ? xhr.responseText.replace("ERROR:", "") : message;
                    }
                    showAlert(message, 'error');
                    submitBtn.prop('disabled', false).text('Mesajı Göndər');
                }
            });
        });

        // İstifadəçi daxil edərkən sahələri validasiya etmək
        $('#name, #email, #subject, #message').on('blur keyup change', function() {
            if (this.id === 'name') validateField('name', 'nameError', (v) => v.length > 2);
            else if (this.id === 'email') validateField('email', 'emailError', validateEmail);
            else if (this.id === 'subject') validateField('subject', 'subjectError', (v) => v.length > 5);
            else if (this.id === 'message') validateField('message', 'messageError', (v) => v.length > 10);
        });
    });
</script>

<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/aos/aos.js}"></script>
<script th:src="@{/assets/vendor/glightbox/js/glightbox.min.js}"></script>
<script th:src="@{/assets/vendor/purecounter/purecounter_vanilla.js}"></script>
<script th:src="@{/assets/vendor/swiper/swiper-bundle.min.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>

</body>
</html>
