spring.application.name=myapp

# ==============================================================
# 1. DATABASE CONFIGURATION
# ==============================================================
# Data is read from Environment Variables
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# PostgreSQL dialect is handled automatically by Hibernate

# ==============================================================
# 2. JPA & HIBERNATE
# ==============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
java.security.egd=file:/dev/./urandom

# ==============================================================
# 3. FILE UPLOAD (Cloudinary)
# ==============================================================
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==============================================================
# 4. EMAIL SERVICE (Gmail)
# ==============================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

admin.email.recipient=${ADMIN_EMAIL}

# ==============================================================
# 5. ADMIN LOGIN (Security)
# ==============================================================
spring.security.user.name=${APP_ADMIN_USERNAME}
spring.security.user.password=${APP_ADMIN_PASSWORD}
spring.security.user.roles=ADMIN